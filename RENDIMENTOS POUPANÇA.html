<!DOCTYPE HTML>

<html lang=¨pt-br¨>
<head>
	<title>Calculadora Juros</title>
</head>
<body>
	<pre>

	<p><b>Selic acima de 8,5</b></p>
<script>

	acimaT=0

	
	periodo=Number(window.prompt("Digite o periodo da aplicação (em  meses)"))
	taxaReferencial=Number(window.prompt("Taxa referencial (em %)"))
	taxaDeJuros=Number(window.prompt("Digite a taxa SELIC (em %)"))
	aplicacao=Number(window.prompt("Digite o valor da aplicação se a SELIC for acima de 8.5 (se não digite 0)"))
	aplicacao1=Number(window.prompt("Digite o valor da aplicação se a SELIC for abaixo de 8.5( se não digite 0)"))
	aplicacaoAcumulada=aplicacao;

	

	for(i=0;i<periodo;i++)
	{
		acima=((0.5+taxaReferencial)*aplicacaoAcumulada)/100;
		document.write("\n Rendimentos do mês " + (i+1) +" :" +acima.toFixed(2))
		acimaT+=acima;
		aplicacaoAcumulada+=acima;

	}

	document.write("\n Rendimentos totais: "+acimaT.toFixed(2))
	document.write("\n Valor final: "+(acimaT+aplicacao).toFixed(2))


</script>

//----------------------------------

<p><b>Selic abaixo de 8,5</b></p>
	<script>

	abaixoT=0;
	aplicacaoAcumulada1=aplicacao1;

	for(i=0;i<periodo;i++)
	{
		abaixo=((taxaDeJuros*0.7+taxaReferencial)*aplicacaoAcumulada1)/100;
		document.write("\n Rendimentos do mês " + (i+1) +" :" +abaixo.toFixed(2))
		abaixoT+=abaixo;
		aplicacaoAcumulada1+=abaixo;
	}

	document.write("\n Rendimentos totais: "+abaixoT.toFixed(2))
	document.write("\n Valor final: "+(abaixoT+aplicacao1).toFixed(2))

</script>
</pre>
</body>
</html>
