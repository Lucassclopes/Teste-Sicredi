<!DOCTYPE HTML>

<html lang=¨pt-br¨>
<head>
	<title>Calculadora Juros</title>
	<style>
   p.fonte
   {
    font-family: "Comic Sans MS",  "Comic Sans", cursive;
   }
 </style>
</head>

<body>
	<pre>

<p class=fonte>Calculo de Rendimentos</p>

<script>

	acimaT=0

	
	periodo=Number(window.prompt("Digite o periodo da aplicação (em meses)"))
	taxaReferencial=Number(window.prompt("Taxa referencial (em %)"))
	taxaSelic=Number(window.prompt("Digite a taxa SELIC (em %)"))
	aplicacao=Number(window.prompt("Digite o valor da aplicação"))
	aplicacaoAcumulada=aplicacao;

	if (taxaSelic >= 8.5){
		for(i=0;i<periodo;i++)
	{
		acima=((0.5+taxaReferencial)*aplicacaoAcumulada)/100;
		document.write("\n Rendimentos do mês " + (i+1) +" :" +acima.toFixed(2))
		acimaT+=acima;
		aplicacaoAcumulada+=acima;

	}


	document.write("\n Rendimentos totais: "+acimaT.toFixed(2))
	document.write("\n Valor final: "+(acimaT+aplicacao).toFixed(2))
}
	else{


	abaixoT=0;
	aplicacaoAcumulada=aplicacao;

	for(i=0;i<periodo;i++)
	{
		abaixo=((taxaSelic*0.7+taxaReferencial)*aplicacaoAcumulada)/100;
		document.write("\n Rendimentos do mês " + (i+1) +" :" +abaixo.toFixed(2))
		abaixoT+=abaixo;
		aplicacaoAcumulada+=abaixo;
	}

	document.write("\n Rendimentos totais: "+abaixoT.toFixed(2))
	document.write("\n Valor final: "+(abaixoT+aplicacao).toFixed(2))
}



</script>
</pre>
</body>
</html>
